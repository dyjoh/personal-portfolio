<h1 id="dj-work">Work Experience</h1>

<div class="container">

    <ul>
        <li *ngFor="let exp of workExp" data-aos="fade-left" data-aos-once="true">
            <h2>{{exp.role}}</h2>
            <h3>{{exp.company}}</h3>
            <h4>{{exp.duration}}</h4>
            <ul>
                <li *ngFor="let desc of exp.description" data-aos="fade-left" data-aos-once="true">{{desc}}</li>
            </ul>
        </li>
    </ul>
</div>
